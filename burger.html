<script>
    let kal,price;
class Gamburger{
    constructor(flag){
        if(flag==1){
            this.size="Большой";
            this.price=100;
            this.kal=40;
        }
        else {
            this.size="Маленький";
            this.price=50;
            this.kal=20;
        }
    }
    add(num){
        let nach=new nachinka(this);
        nach.add(num);
        kal=this.kal+nach.kal;
        price=this.price+nach.price;
        console.log("lol");
    }
}
class nachinka{
    constructor(Gam){
        this.kal=Gam.kal;
        this.price=Gam.price;
    }
    add(num){
        switch(num){
            case 1: {this.price=+10; this.kal+=20; break;}
            case 2: {this.price=+20; this.kal+=5;break;}
            case 3: {this.price=+15; this.kal+=10;break;}
            case 4: {this.price=+15;break;}
            case 5: {this.price=+20; this.kal+=5;break;}
        }
    }
}
let num=0,id=-1;
function click(){
    num=this.id;
    let burger=new Gamburger(id);
    burger.add(num);
    document.querySelector("p").innerHTML+=`${kal} калорий ,${price} рублей. `;
}
function ident(){
    id=this.id;
    let div=document.querySelector("div");
    div.style.display="block";  
}
let mas=document.querySelectorAll("a");
for(let i in mas){
    if(i==0||i==1)
    mas[i].onclick=ident;
    else mas[i].onclick=click;
}
